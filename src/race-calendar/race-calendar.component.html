<h2>Race Calender</h2>
<button (click)="handleClick()" [disabled]="isDisabled">Show Circuits</button>
<input type="text" [(ngModel)]="trackName"/>
<div>{{trackName}}</div>
<ul>
  <li>
    <img [src]="raceSrc1"
    [alt]="track1"
    width="100px"/>
    Race Number: {{raceNumber1}}
    Location: {{raceLocation1}}
  </li>

  <li>
    <img [src]="raceSrc2"
    [alt]="track2"
    width="100px"/>
    Race Number: {{raceNumber2}}
    Location: {{raceLocation2}}
  </li>
</ul>
